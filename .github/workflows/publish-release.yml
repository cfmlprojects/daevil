name: Publish release

on:
  push:
    tags:
      - '*'

jobs:
  publish-release:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
            
      - uses: gradle/gradle-build-action@v2
        env:
          mavenCentralUsername: ${{ secrets.MAVENCENTRALUSERNAME }}
          mavenCentralPassword: ${{ secrets.MAVENCENTRALPASSWORD }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNINGKEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNINGPASSWORD }}

        # The GITHUB_REF tag comes in the format 'refs/tags/xxx'.
        # So if we split on '/' and take the 3rd value, we can get the release name.
        run: |
          TAG_VERSION=$(echo "${GITHUB_REF}" | cut -d "/" -f3)
          echo "New version: ${TAG_VERSION}"
          echo "Github username: ${GITHUB_ACTOR}"
          ./gradlew publishShadowPublicationToMavenRepository
