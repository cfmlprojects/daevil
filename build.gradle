            pom {
                name = 'Daevil'
                description = 'Daevil makes daemons'
                url = 'https://github.com/cfmlprojects/daevil'
                organization {
                    name = 'org.cfmlprojects'
                    url = 'https://github.com/cfmlprojects'
                }
                issueManagement {
                    system = 'GitHub'
                    url = 'https://github.com/cfmlprojects/daevil/issues'
                }
                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://opensource.org/license/mit'
                    }
                }
                scm {
                    url = 'https://github.com/cfmlprojects/daevil'
                    connection = 'scm:git:git://github.com/cfmlprojects/daevil.git'
                    developerConnection = 'scm:git:ssh://git@github.com:cfmlprojects/daevil.git'
                }
                developers { developer { id = 'denny'; name = 'Denny Valliant'; email = 'valliantster@gmail.com' } }
