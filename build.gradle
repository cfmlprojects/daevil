nexusPublishing {
    packageGroup = "org.cfmlprojects"
    connectTimeout = Duration.ofSeconds(60)
    clientTimeout = java.time.Duration.ofMinutes(2)
    transitionCheckOptions {
        maxRetries.set(40)
        delayBetween.set(java.time.Duration.ofMillis(3000))
    }
    repositories {
        sonatype {
            if (!shouldSkipSigning()) {
                username = System.getenv('MAVENCENTRALUSERNAME') ?: config.sonatype.cfmlprojects.user
                password = System.getenv('MAVENCENTRALPASSWORD') ?: config.sonatype.cfmlprojects.pass
            }
        }
    }
}

if (shouldSkipSigning()) {
    println "Signing is disabled without keys"
} else {
    if(config?.gpg?.cfmlprojects?.signkeyid){
        ext['signing.keyId'] = project.config.gpg.cfmlprojects.signkeyid
        ext['signing.password'] = project.config.gpg.cfmlprojects.pass
        ext['signing.secretKeyRingFile'] = (project.config.gpg.cfmlprojects.secring).replace('${user.home}', System.getProperty("user.home"))
    }
}

if (shouldSkipSigning()) {
    println "Signing is disabled without keys"
} else {
    signing {
        def signingKey = System.getenv('SIGNINGKEY') ?: config.gpg.cfmlprojects.key
        def signingPassword = System.getenv('SIGNINGPASSWORD') ?: config.gpg.cfmlprojects.pass
        useInMemoryPgpKeys(signingKey, signingPassword)
        publishing.publications.each{
            println it.name
        }
        sign publishing.publications.shadow
    }
}

tasks.withType(Sign) { t ->
    onlyIf { !shouldSkipSigning() } // so we can build jars for testing in CI
}

def shouldSkipSigning() {
    return !(System.getenv('SIGNINGKEY') || config?.gpg?.cfmlprojects?.signkeyid)
}